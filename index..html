<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamados TI</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container">
        <div class="form-image">
            <img src="img/menininha.svg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Preencha com seus dados</h1>
                    </div>
                    <button><a href="#">Entrar</a></button>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="text">Assunto do chamado</label>
                        <input id="text" type="text" name="text" placeholder="Digite aqui" required>
                    </div>
                    <div class="input-box">
                        <label for="text">Descrição</label>
                        <input id="text" type="text" name="text" placeholder="Digite aqui" required>
                    </div>
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>
                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                     </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="input-box">
                        <label for="number">Ramal ou número para contato</label>
                        <input id="number" type="tel" name="number" placeholder="Digite seu ramal ou número para contato" required>
                    </div>
                    <div class="input-box">
                        <label for="text">Setor</label>
                        <input id="text" type="text" name="text" placeholder="Setor" required>
                    </div>
                    <div class="input-box">
                        <label for="text">Patrimônio</label>
                        <input id="text" type="text" name="text" placeholder="Patrimônio" required>
                    </div>

                    
                </div>
                
            </form>
        </div>
    </div>

</body>
</html>
